<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <title>To Do App</title>
</head>

<body class="light-mode">

    <center><h1>To Do</h1></center>

    <div class="base">

        <input type="text" id="todo-input" placeholder="Add a new task...">

        <button id="mode-toggle"><i class="fas fa-moon"></i></button>

        <button id="add-btn">Add Task</button> 

        <button id="delete-btn">Delete Task</button>

        <ul id="todo-list"></ul>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
