<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Blue Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Facebook</h1>

        <div class="m">
            <label id="uname">Email or Phone</label> <br>
            <input type="text" id="user"> <br>
            <input type="checkbox" id="check">
            <label id="logged">Keep me logged in</label>
        </div>

        <div class="p">
            <label id="pwd">Password</label> <br>
            <input type="password" id="user"> <br>
            <a href="">Forgot Password</a>
        </div>
        <button type="submit" id="login">Login</button>
    </header>
    <img src="image.png" alt="">
    <form action="" id="reg">
        <center><h2>Create an account</h2></center> <br>

        <input type="text" id="fname" placeholder="First name">
        <input type="text" id="fname" placeholder="Surname"> <br>

        <input type="number" id="num" placeholder="Enter your mobile number"> <br>

        <input type="number" id="num" placeholder="Re-enter your mobile number"> <br>

        <input type="password" id="num" placeholder="New password">

        <label id="bd">Birthday</label> <br>

        <input type="date" name="" id="num"> <br>

        <input type="radio" name="gender" id="g">
        <label id="gen">Male</label>  

        <input type="radio" name="gender" id="g">
        <label id="gen">Female</label>

        <input type="radio" name="gender" id="g">
        <label id="gen">Others</label> <br>

        <input type="checkbox" name="" id="tc">
        <label>I accept the terms and conditions</label> <br> 

        <button type="submit" id="register">Sign Up</button>
    </form>
</body>
</html>
